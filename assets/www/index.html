<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            <div class="blink">
                <p id="deviceorientationField" class="event received">Empty</p>
            </div>
            <button type="submit" id="orientationTest" class="testButton">
                Test Orientation
            </button>
            
            <div class="blink">
                <p id="connectionField" class="event received">Empty</p>
            </div>
            <button type="submit" id="connectionTest" class="testButton">
                Test Connection
            </button>
            
            <div id="recordDiv">
                <p id="recordField" class="event received">Empty</p>
            </div>
            <button type="submit" id="recordButton" class="testButton">
                Record
            </button>
            <button type="submit" id="recordTest" class="testButton">
                Test Capture
            </button>
            
            <div id="locationDiv">
                <p id="locationField" class="event received">---</p>
            </div>
            <button type="submit" id="locationTest" class="testButton">
                Test Location
            </button>
            
            <hr/>
            
            <button type="submit" id="allTests" class="testButton">
                Launch all
            </button>
            
            <table id="resultTable" dir="ltr" width="500" border="1">
                <caption> Test results </caption>
                <colgroup width="50%" />
                <colgroup id="colgroup" class="colgroup" align="center" 
                 valign="middle" title="title" width="1*" 
                 span="2" style="background:#ddd;" />
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Result</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/ash-core.js"></script>
        <script type="text/javascript">
          if(true){
            A.loadTests(["test/example.js"]);
          }
        </script>
    </body>
</html>
